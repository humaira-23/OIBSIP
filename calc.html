<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/task1/calc.css">
    <script src="/task1/calculator.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator By Humaira Ziauddin</h1>

        <div class="calculator">
            
            <table>
                <tr>
                    <input type="text" name="screen" id="screen"> 
                </tr>
                <tr>
                    <td><button class="row-1">(</button></td>
                    <td><button class="row-1">)</button></td>
                    <td><button class="row-1">C</button></td>
                    <td><button class="row-1">%</button></td>
                </tr>
                <tr>
                    <td><button class="no">7</button></td>
                    <td><button class="no">8</button></td>
                    <td><button class="no">9</button></td>
                    <td><button class="opr">X</button></td>
                </tr>
                <tr>
                    <td><button class="no">4</button></td>
                    <td><button class="no">5</button></td>
                    <td><button class="no">6</button></td>
                    <td><button class="opr">-</button></td>
                </tr>
                <tr>
                    <td><button class="no">1</button></td>
                    <td><button class="no">2</button></td>
                    <td><button class="no">3</button></td>
                    <td><button class="opr">+</button></td>
                </tr>
                <tr>
                    <td><button class="dot">.</button></td>
                    <td><button class="no">0</button></td>
                    <td><button class="opr">/</button></td>
                    <td><button class="opr">=</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
